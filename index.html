<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--    CSS Code-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link 
        rel="stylesheet" 
        href="index.css" 
    />

    <title>DnD Dashboard</title>
</head>

<body>
    <header>
        <a id="logo" href="">
            <img src="images/dnd-red-logo.png" class="logo" width="100px" height="100px" alt="DnD Logo img Art"></img>
            <h1>D&D Dashboard</h1>
        </a>
        <nav>
            <button id="about" class="nav-btns">About</button>
            <button class="nav-btns">Guide</button>
            <button class="nav-btns">Resources</button>
        </nav>
    </header>

    <main>
        <div class="container-fluid">

<!--        Class Section-->
            <h3 class="titles">Classes</h3>
            <div id="classes"></div>

<!--        Race Section-->
            <h3 class="titles">Races</h3>
            <div id="races"></div>

<!--        Monsters Section-->
            <div id="Monsters-grid" class="row">
                <div class="col-9 monster-banner">
                    <div class="monster-title">Monster Catalog</div> 
                    <div class="search">      
                        <input type="text" class="searchbar" placeholder="Search...">
                        <button type="submit" class="search-btn"></button>
                    </div>
                    <button type="submit" class="list-btn">Monsters List</button>
                </div>
            </div>

<!--        Equipment Section-->
            <div id="Equipment-grid" class="row">
                <div class="col-9 items-banner">
                    <div class="item-title">Equipment Catalog</div> 
                    <div class="search">      
                        <input type="text" class="searchbar" placeholder="Search...">
                        <button type="submit" class="search-btn"></button>
                    </div>
                    <button type="submit" class="list-btn">Equipment List</button>

                </div>
            </div>

<!--        Spells Section-->
            <div id="Spells-grid" class="row">
                <div class="col-9 spells-banner">
                    <div class="spell-title">Spells Catalog</div> 
                    <div class="search">      
                        <input type="text" class="searchbar" placeholder="Search...">
                        <button type="submit" class="search-btn"></button>
                    </div>
                    <button type="submit" class="list-btn">Spells List</button>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p>&#169; CS410/510 - FrontEnd Web Dev - Sarah | Liam</p>
    </footer>

<!--Frameworks-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-transition-group/4.4.1/react-transition-group.js"></script>
    <script src="https://unpkg.com/react-router/umd/react-router.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<!--Our scripts-->
    <script type="text/babel" src="./index.js"></script>
    <script type="text/babel" src="./classes.js"></script>
    <script type="text/babel" src="./races.js"></script>

</body>
</html>
