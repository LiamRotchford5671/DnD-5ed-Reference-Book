<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous">
   
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link 
        rel="stylesheet" 
        href="index.css" 
    />

    <title>DnD Dashboard</title>
</head>
<body>
    <header>
        <img src="/images/dnd red logo.png" class="logo header" alt="DnD Logo img Art"></img>
        Header
    </header>
    <main>
        
        <div class="container">
            <h3 class="class-title">Classes</h3>
            <div class="row">
                <div class="col-2">
                    <button class="class-btns barbarian-icon"></button> 
                </div>
                <div class="col-2">
                    <button class="class-btns bard-icon"></button>
                </div>
                <div class="col-2">
                    <button class="class-btns cleric-icon"></button>
                </div>
                <div class="col-2">
                    <button class="class-btns druid-icon"></button>
                </div>
                <div class="col-2">
                    <button class="class-btns fighter-icon"></button>
                </div>
                <div class="col-2">
                    <button class="class-btns monk-icon"></button>
                </div>
            </div>
            <div class="row label-row">
                <div class="col-2">
                    <div class="class-btn-labels">Barbarian</div>
                </div>
                <div class="col-2">
                    <div class="class-btn-labels">Bard</div>
                </div>
                <div class="col-2">
                    <div class="class-btn-labels">Cleric</div>
                </div>
                <div class="col-2">
                    <div class="class-btn-labels">Druid</div>
                </div>
                <div class="col-2">
                    <div class="class-btn-labels">Fighter</div>
                </div>
                <div class="col-2">
                    <div class="class-btn-labels">Monk</div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <button class="class-btns paladin-icon"></button>
                </div>
                <div class="col-2">
                    <button class="class-btns ranger-icon"></button>
                </div>
                <div class="col-2">
                    <button class="class-btns rouge-icon"></button>
                </div>
                <div class="col-2">
                    <button class="class-btns sorcerer-icon"></button>
                </div>
                <div class="col-2">
                    <button class="class-btns warlock-icon"></button>
                </div>
                <div class="col-2">
                    <button class="class-btns wizard-icon"></button>
                </div>
            </div>
            <div class="row label-row">
                <div class="col-2">
                    <div class="class-btn-labels">Paladin</div>
                </div>
                <div class="col-2">
                    <div class="class-btn-labels">Ranger</div>
                </div>
                <div class="col-2">
                    <div class="class-btn-labels">Rogue</div>
                </div>
                <div class="col-2">
                    <div class="class-btn-labels">Sorcerer</div>
                </div>
                <div class="col-2">
                    <div class="class-btn-labels">Warlock</div>
                </div>
                <div class="col-2">
                    <div class="class-btn-labels">Wizard</div>
                </div>
            </div>
        </div>
    </main>
    <footer>Footer</footer>
</body>
</html>
