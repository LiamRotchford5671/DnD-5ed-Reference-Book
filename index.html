<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt1nRpC11Uk9gS9baDl411NQApFmC16EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous">
   
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link 
        rel="stylesheet" 
        href="index.css" 
    />

    <title>DnD Dashboard</title>
</head>
<body>
    <header>
        <img src="/images/dnd red logo.png" class="logo header" alt="DnD Logo img Art"></img>
        Header
    </header>
    <main>
        
        <div class="container-fluid">

            <h3 class="titles">Classes</h3>
            <div id="class-grid" class="row">
                <div class="col-3 col-md-2 col-lg-1">
                    <button class="class-btns barbarian-icon"></button> 
                    Barbarian
                </div>
                <div class="col-3 col-md-2 col-lg-1">
                    <button class="class-btns bard-icon"></button>
                    Bard
                </div>
                <div class="col-3 col-md-2 col-lg-1">
                    <button class="class-btns cleric-icon"></button>
                    Cleric
                </div>
                <div class="col-3 col-md-2 col-lg-1">
                    <button class="class-btns druid-icon"></button>
                    Druid
                </div>
                <div class="col-3 col-md-2 col-lg-1">
                    <button class="class-btns fighter-icon"></button>
                    Fighter
                </div>
                <div class="col-3 col-md-2 col-lg-1">
                    <button class="class-btns monk-icon"></button>
                    Monk
                </div>
                <div class="col-3 col-md-2 col-lg-1">
                    <button class="class-btns paladin-icon"></button>
                    Paladin
                </div>
                <div class="col-3 col-md-2 col-lg-1">
                    <button class="class-btns ranger-icon"></button>
                    Ranger
                </div>
                <div class="col-3 col-md-2 col-lg-1">
                    <button class="class-btns rouge-icon"></button>
                    Rogue
                </div>
                <div class="col-3 col-md-2 col-lg-1">
                    <button class="class-btns sorcerer-icon"></button>
                    Sorcerer
                </div>
                <div class="col-3 col-md-2 col-lg-1">
                    <button class="class-btns warlock-icon"></button>
                    Warlock
                </div>
                <div class="col-3 col-md-2 col-lg-1">
                    <button class="class-btns wizard-icon"></button>
                    Wizard
                </div>
            </div>

            <h3 class="titles">Races</h3>
            <div id="races-grid" class="row">
                <div class="col-4 col-lg-1 col-spacing">
                    <button class="race-btns dragonborn-icon"></button> 
                    Dragonborn
                </div>
                <div class="col-4 col-lg-1 col-spacing">
                    <button class="race-btns dwarf-icon"></button>
                    Dwarf
                </div>
                <div class="col-4 col-lg-1 col-spacing">
                    <button class="race-btns elf-icon"></button>
                    Elf
                </div>
                <div class="col-4 col-lg-1 col-spacing">
                    <button class="race-btns gnome-icon"></button>
                    Gnome
                </div>
                <div class="col-4 col-lg-1 col-spacing">
                    <button class="race-btns half-elf-icon"></button>
                    Half-Elf
                </div>
                <div class="col-4 col-lg-1 col-spacing">
                    <button class="race-btns half-orc-icon"></button>
                    Half-Orc
                </div>
                <div class="col-4 col-lg-1 col-spacing">
                    <button class="race-btns halfling-icon"></button>
                    Halfling
                </div>
                <div class="col-4 col-lg-1 col-spacing">
                    <button class="race-btns human-icon"></button>
                    Human
                </div>
                <div class="col-4 col-lg-1 col-spacing">
                    <button class="race-btns tiefling-icon"></button>
                    Tiefling
                </div>
            </div>

            
            <div id="Monsters-grid" class="row">
                <div class="col-9 monster-banner">
                    <div class="monster-title">Monster Catalog</div> 
                    <div class="search">      
                    <input type="text" class="searchbar" placeholder="Search...">
                    <button type="submit" class="search-btn"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>Footer</footer>
</body>
</html>
