<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous">
   
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link 
        rel="stylesheet" 
        href="index.css" 
    />

    <title>DnD Dashboard</title>
</head>
<body>
    <header>
        <img src="/images/dnd red logo.png" class="logo header" alt="DnD Logo img Art"></img>
        Header
    </header>
    <main>
        <div class="container">
            <h3>Classes</h3>
            <div class="row">
                
                <div class="col-2 barbarian-icon">Barbarian</div>
                <div class="col-2 bard-icon">Bard</div>
                <div class="col-2 cleric-icon">Cleric</div>
                <div class="col-2 druid-icon">Druid</div>
                <div class="col-2 fighter-icon">Fighter</div>
                <div class="col-2 monk-icon">Monk</div>
                <div class="w-100"></div>
                <div class="col-2 paladin-icon">Paladin</div>
                <div class="col-2 ranger-icon">Ranger</div>
                <div class="col-2 rouge-icon">Rouge</div>
                <div class="col-2 sorcerer-icon">Sorcerer</div>
                <div class="col-2 warlock-icon">Warlock</div>
                <div class="col-2 wizard-icon">Wizard</div>
            </div>
        </div>
    </main>
    <footer>Footer</footer>
</body>
</html>
